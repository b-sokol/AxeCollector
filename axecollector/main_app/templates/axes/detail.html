{% extends 'base.html' %}
{% block content %}

<h1>Axe Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ axe.name }}</span>
    <p>Year: {{ axe.year }}</p>
    <p>Make: {{ axe.make }}</p>
    <p>Model: {{ axe.model }}</p>
    <p>Color: {{ axe.color }}</p>
    {% if axe.serial_number%}
        <p>Serial Number: {{ axe.serial_number }}</p>
    {% endif%}
    <p>Description: {{ axe.description }}</p>
  </div>
</div>

{% endblock %}
